<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="./draggable-component.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
        <a-sky id="environment-sky" src="./sky.jpg"></a-sky>
        <a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" draggable-component="true">
                <a-sphere color="white" scale=".5 .5 .5" position="0 1 -8" opacity="0.8">
                    <a-animation attribute="scale" from=".3 .3 .3" to=".5 .5 .5" repeat="indefinite" dur="1000"></a-animation>
                </a-sphere>
            </a-entity>
        </a-entity>
        <a-camera id="camera" look-controls="enabled: true" wasd-controls-enabled="false" mouse-cursor>
            <a-cursor fuse="true" visible="false"></a-cursor>
        </a-camera>
    </a-scene>
  </body>
</html>
